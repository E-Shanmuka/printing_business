<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
        }

        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .admin-header {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .admin-header h1 {
            text-align: center;
            margin: 0;
            font-size: 2rem;
        }

        .admin-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .admin-section h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-danger {
            background: var(--accent-color);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .service-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .service-content {
            padding: 1.5rem;
        }

        .service-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .service-actions button {
            width: 35px;
            height: 35px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .service-actions button:hover {
            background: var(--primary-color);
            color: white;
        }

        .messages-list {
            margin-top: 1.5rem;
        }

        .message-item {
            background: #f8f9fa;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border-left: 4px solid var(--primary-color);
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title h2 {
            margin: 0;
        }

        .add-service-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .add-service-btn:hover {
            background: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Admin Panel</h1>
    </div>

    <div class="admin-container">
        <div class="admin-section">
            <div class="section-title">
                <h2>Manage News Ticker</h2>
            </div>
            <form id="newsForm">
                <div class="form-group">
                    <label for="newsContent">News Content:</label>
                    <textarea id="newsContent" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update News</button>
            </form>
        </div>

        <div class="admin-section">
            <div class="section-title">
                <h2>Manage Services</h2>
                <button class="btn btn-primary" onclick="showAddServiceForm()">Add New Service</button>
            </div>
            <form id="serviceForm" style="display: none;">
                <div class="form-group">
                    <label for="serviceName">Service Name:</label>
                    <input type="text" id="serviceName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="servicePrice">Price (₹):</label>
                    <input type="number" id="servicePrice" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="serviceDescription">Description:</label>
                    <textarea id="serviceDescription" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="serviceImage">Service Image:</label>
                    <input type="file" id="serviceImage" class="form-control" accept="image/*" required>
                    <img id="imagePreview" class="preview-image" style="display: none;">
                </div>
                <button type="submit" class="btn btn-primary">Save Service</button>
                <button type="button" class="btn btn-danger" onclick="cancelServiceForm()">Cancel</button>
            </form>
        </div>

        <div class="admin-section">
            <div class="section-title">
                <h2>Current Services</h2>
            </div>
            <div id="servicesList" class="services-grid">
                <!-- Services will be loaded here -->
            </div>
        </div>

        <div class="admin-section">
            <div class="section-title">
                <h2>Contact Messages</h2>
            </div>
            <div id="messagesList" class="messages-list">
                <!-- Messages will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cloudinary configuration
        const cloudinaryConfig = {
            cloudName: 'dvnbfxx7q',
            uploadPreset: 'ml_default'
        };

        let currentServiceId = null;

        // Function to upload image to Cloudinary
        async function uploadToCloudinary(file) {
            console.log('Starting image upload...', file);
            
            // Validate file
            if (!file) {
                throw new Error('No file selected');
            }

            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                throw new Error('File size too large. Maximum size is 5MB');
            }

            // Check file type
            if (!file.type.startsWith('image/')) {
                throw new Error('File must be an image');
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', cloudinaryConfig.uploadPreset);
            formData.append('cloud_name', cloudinaryConfig.cloudName);

            try {
                console.log('Sending request to Cloudinary...');
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                console.log('Cloudinary response status:', response.status);
                const data = await response.json();
                console.log('Cloudinary response:', data);

                if (!response.ok) {
                    throw new Error(data.error?.message || 'Upload failed');
                }

                if (!data.secure_url) {
                    throw new Error('No secure URL in response');
                }

                console.log('Upload successful:', data.secure_url);
                return data.secure_url;
            } catch (error) {
                console.error('Cloudinary upload error:', error);
                throw new Error(`Image upload failed: ${error.message}`);
            }
        }

        // Show add service form
        function showAddServiceForm() {
            document.getElementById('serviceForm').style.display = 'block';
            document.getElementById('serviceForm').scrollIntoView({ behavior: 'smooth' });
            currentServiceId = null;
            document.getElementById('serviceForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Cancel service form
        function cancelServiceForm() {
            document.getElementById('serviceForm').style.display = 'none';
            currentServiceId = null;
            document.getElementById('serviceForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Image preview with validation
        document.getElementById('serviceImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file size
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size too large. Maximum size is 5MB');
                    this.value = '';
                    return;
                }

                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    this.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.onerror = function() {
                    alert('Error reading file');
                    this.value = '';
                }
                reader.readAsDataURL(file);
            }
        });

        // Update service
        document.getElementById('serviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Saving...';

            try {
                const formData = new FormData();
                formData.append('name', document.getElementById('serviceName').value.trim());
                formData.append('price', document.getElementById('servicePrice').value.trim());
                formData.append('description', document.getElementById('serviceDescription').value.trim());

                const imageFile = document.getElementById('serviceImage').files[0];
                if (imageFile) {
                    formData.append('image', imageFile);
                }

                if (currentServiceId) {
                    formData.append('id', currentServiceId);
                }

                const response = await fetch('/api/services', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Server response:', data);

                if (response.ok) {
                    alert(data.message || 'Service saved successfully!');
                    document.getElementById('serviceForm').reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    document.getElementById('serviceForm').style.display = 'none';
                    currentServiceId = null;
                    loadServices();
                } else {
                    throw new Error(data.message || 'Error saving service');
                }
            } catch (error) {
                console.error('Error saving service:', error);
                alert(error.message || 'Error saving service. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Save Service';
            }
        });

        // Load services
        async function loadServices() {
            try {
                const response = await fetch('/api/services');
                const services = await response.json();
                const servicesList = document.getElementById('servicesList');
                
                servicesList.innerHTML = services.map(service => `
                    <div class="service-card">
                        <img src="${service.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" 
                             alt="${service.name}"
                             onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Found'"
                             style="width: 100%; height: 200px; object-fit: cover;">
                        <div class="service-actions">
                            <button onclick="editService(${service.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteService(${service.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="service-content">
                            <h3>${service.name}</h3>
                            <p class="price">₹${service.price}</p>
                            <p>${service.description}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading services:', error);
                const servicesList = document.getElementById('servicesList');
                servicesList.innerHTML = '<div class="alert alert-danger">Error loading services. Please try again later.</div>';
            }
        }

        // Edit service
        async function editService(id) {
            try {
                const response = await fetch(`/api/services/${id}`);
                const service = await response.json();
                
                currentServiceId = service.id;
                document.getElementById('serviceName').value = service.name;
                document.getElementById('servicePrice').value = service.price;
                document.getElementById('serviceDescription').value = service.description;
                
                const preview = document.getElementById('imagePreview');
                if (service.imageUrl) {
                    preview.src = service.imageUrl;
                    preview.style.display = 'block';
                }
                
                document.getElementById('serviceForm').style.display = 'block';
                document.getElementById('serviceForm').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error loading service:', error);
                alert('Error loading service details. Please try again.');
            }
        }

        // Delete service
        async function deleteService(id) {
            if (confirm('Are you sure you want to delete this service?')) {
                try {
                    const response = await fetch(`/api/services/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        loadServices();
                    } else {
                        const data = await response.json();
                        alert(data.message || 'Error deleting service');
                    }
                } catch (error) {
                    console.error('Error deleting service:', error);
                    alert('Error deleting service. Please try again.');
                }
            }
        }

        // Load messages
        async function loadMessages() {
            try {
                const response = await fetch('/api/reach');
                const messages = await response.json();
                const messagesList = document.getElementById('messagesList');
                
                messagesList.innerHTML = messages.map(msg => `
                    <div class="message-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <strong>${msg.name}</strong> (${msg.email})
                                <p class="mt-2">${msg.message}</p>
                                <small>Phone: ${msg.phone}</small>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deleteMessage(${msg.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Delete message
        async function deleteMessage(id) {
            if (confirm('Are you sure you want to delete this message?')) {
                try {
                    const response = await fetch(`/api/reach/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        loadMessages();
                    }
                } catch (error) {
                    console.error('Error deleting message:', error);
                }
            }
        }

        // Update news ticker
        document.getElementById('newsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('newsContent').value;
            try {
                const response = await fetch('/api/news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
                if (response.ok) {
                    alert('News updated successfully!');
                }
            } catch (error) {
                console.error('Error updating news:', error);
            }
        });

        // Load data when page loads
        loadServices();
        loadMessages();
    </script>
</body>
</html>
